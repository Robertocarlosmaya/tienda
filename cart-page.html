<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="cart-page.css">
</head>
<body>
    <header>
        <h1>Carrito de Compras</h1>
    </header>

    <main>
        <section id="cart-items">
            <!-- Aquí se cargarán los productos del carrito dinámicamente -->
        </section>

        <section id="cart-summary">
            <h2>Resumen de la compra</h2>
            <p>Total de productos: <span id="total-items">0</span></p>
            <p>Total a pagar: <span id="total-amount">$0.00 MXN</span></p>

            <h2>Métodos de Pago</h2>
            <div id="payment-methods">
                <label>
                    <input type="radio" name="payment" value="tarjeta" checked>
                    Tarjeta de Crédito/Débito
                </label>
                <label>
                    <input type="radio" name="payment" value="paypal">
                    PayPal
                </label>
                <label>
                    <input type="radio" name="payment" value="oxxo">
                    Pago en OXXO
                </label>
            </div>

            <button id="checkout-btn">Finalizar Compra</button>
        </section>
    </main>

    <footer>
        <p>MEZCAL STREET CREW &copy; 2024</p>
    </footer>

    <script src="cart.js"></script>
    <script src="cart-page.js"></script>
    <link rel="stylesheet" href="cart-page.css">
   
</body>
</html>
